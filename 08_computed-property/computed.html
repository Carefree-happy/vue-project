<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计算属性</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <!-- 准备好一个容器 -->
    <div id="root">
        姓：<input type="text" v-model="firstName"/><br/>
        名：<input type="text" v-model="lastName"/><br/>
        <!-- 展示信息 -->
        姓名：<span>{{fullName}}</span>
    </div>
    <script type="text/javascript">
        Vue.config.devtools = true;
        Vue.config.productionTip = false;

        // 创建 Vue 实例
        const vm = new Vue({
            el: '#root',
            data: {
                firstName: 'git',
                lastName: 'hub',
            },
            computed: {
                fullName: {
                    // get有什么作用？有人读取值时
                    // get when调用？1.初次调用；2.依赖的数据发生变化
                    // set when调用？数据fullName被修改
                    // get() {
                    //     return this.firstName.slice(0,5) + '-' + this.lastName.slice(0,5)
                    // },
                    // set(v) {
                    //     console.log('set 被调用', v)
                    //     let arr = v.split('-');
                    //     this.firstName = arr[0];
                    //     this.lastName = arr[1];
                    // }

                    // 简写，只有get
                    fullName: function() {
                        return this.firstName.slice(0,5) + '-' + this.lastName.slice(0,5);
                    }
                }
            },
        });

        console.log(vm);
    </script>
</body>
</html>
