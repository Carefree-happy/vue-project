<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <!-- 
        data与el的2种写法
                1.el有2种写法
                                (1).new Vue时候配置el属性。
                                (2).先创建Vue实例，随后再通过vm.$mount('#root')指定el的值。
                2.data有2种写法
                                (1).对象式
                                (2).函数式
                                如何选择：目前哪种写法都可以，以后学习到组件时，data必须使用函数式，否则会报错。
                3.一个重要的原则：
                                由Vue管理的函数，一定不要写箭头函数，一旦写了箭头函数，this就不再是Vue实例了。
    -->
    <!-- 准备好一个容器 -->
    <div id="root">
        <h1>Hello, {{name}}, 你今年{{age}}岁了！</h1>
    </div>

    <script type="text/javascript">
        Vue.config.productionTip = false;
        // 创建 Vue 实例

        // el 的两种写法
        const x = new Vue({
            // el: '#root', 该用 $mount

            // data 的两种写法：第一种，对象式
            // data: {
            //     name: 'China',
            //     age: 18
            // },

            // data 的两种写法：第二种，函数式
            data: function() {
                console.log('@@@', this); // 一旦使用箭头函数，this 就是指向 window
                return {
                    name: 'China',
                    age: 18
                }
            }
        });

        setTimeout(() => {
            x.$mount('#root');
        }, 1000);


    </script>
</body>
</html>
